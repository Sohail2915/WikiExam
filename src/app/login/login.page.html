<ion-content>

  <ion-grid>

    <ion-row class="background">

      <ion-col size="4" style="margin-left: 23px;"></ion-col>
      <ion-col align-self-center size="sm-8 md-4 lg-6">


        <ion-card-content style="margin-top: 22px;">

          <ion-card class="form">


            <ion-card-content class="crd-content">



              <form>
                <ion-row>
                  <ion-col size="12" class="txt">
                    <div class="stage">
                      <div class="layer"></div>
                      <div class="layer"></div>
                      <div class="layer"></div>
                      <div class="layer"></div>
                      <div class="layer"></div>
                      <div class="layer"></div>
                      <div class="layer"></div>
                      <div class="layer"></div>
                      <div class="layer"></div>
                      <div class="layer"></div>
                      <div class="layer"></div>
                      <div class="layer"></div>
                      <div class="layer"></div>
                      <div class="layer"></div>
                      <div class="layer"></div>
                      <div class="layer"></div>
                      <div class="layer"></div>
                      <div class="layer"></div>
                      <div class="layer"></div>
                      <div class="layer"></div>
                    </div>
                    <hr class="hr-text" data-content="LOGIN">

                  </ion-col>

                </ion-row>
                <ion-row>
                  <ion-item>
                    <ion-label color="primary" position="floating">Email</ion-label>
                    <ion-input name="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" required>
                    </ion-input>
                  </ion-item>
                </ion-row>
                <ion-row>
                  <ion-item>
                    <ion-label color="primary" position="floating">Password</ion-label>
                    <ion-input name="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" required>
                    </ion-input>
                  </ion-item>
                </ion-row>

                <ion-row style="margin-top: 10px; margin-bottom: 10px;">
                  <ion-checkbox color="primary"></ion-checkbox>
                  <h4 style="margin-left: 10px;">Remember me</h4>

                  <a hre="#" style="margin-left: 29px;">Forgot Password</a>

                </ion-row>

                <ion-row>
                  <button ion-button class="loginbtn" (click)="signIn()">Login</button>
                </ion-row>

                <ion-row>
                  <h3 style="margin-left: 57px; margin-top: 17px;">Not a member?
                    <a href="/signup">Register</a></h3>
                </ion-row>

                <ion-row>
                  <h4 style="margin-bottom: 13px;margin-top: 9px;margin-left: 84px;">or sign in with</h4>
                </ion-row>

                <ion-row>


                  <ion-col align-self-center size="sm-12 md-12">
                    <button ion-button class="fb-btn" (click)="fb()"></button>


                    <button ion-button class="gg-btn" (click)="ggl()"></button>

                    <button ion-button class="gt-btn"></button>
                  </ion-col>


                </ion-row>






              </form>
            </ion-card-content>



          </ion-card>



        </ion-card-content>

      </ion-col>
      <ion-col size="4 "></ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
